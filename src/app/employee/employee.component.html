<div>
    <button mat-raised-button color="primary" routerLink="employee-form">Add Employee</button>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Filter</mat-label>
            <input matInput (change)="onFilter($event)">
        </mat-form-field>
    </form>

    <table mat-table [dataSource]="employeeList$" class="mat-elevation-z8">
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let data">{{ data.username }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let data">
                {{ data.firstName }} {{ data.lastName }}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let data">{{ data.email }}</td>
        </ng-container>

        <ng-container matColumnDef="birthDate">
            <th mat-header-cell *matHeaderCellDef>BirthDate</th>
            <td mat-cell *matCellDef="let data">{{ data.birthDate }}</td>
        </ng-container>

        <ng-container matColumnDef="basicSalary">
            <th mat-header-cell *matHeaderCellDef>Basic Salary</th>
            <td mat-cell *matCellDef="let data" style="text-align: right;">{{ format(data.basicSalary) }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let data">{{ data.status }}</td>
        </ng-container>

        <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef>Group</th>
            <td mat-cell *matCellDef="let data">{{ data.group }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let data">{{ data.description }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let data">
                <button mat-icon-button color="warn" aria-label="Edit" (click)="onEdit(data)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Delete" (click)="onDelete(data)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length$ | async"
        [pageSize]="pageSize$ | async" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex$ | async" aria-label="Select page">
    </mat-paginator>
</div>
