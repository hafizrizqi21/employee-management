<div class="container">
  <div>
    <div class="row">
      <div class="col-2 col-md-4">Username</div>
      <div class="col-1">:</div>
      <div class="col">{{ employee.username }}</div>
    </div>

    <div class="row">
      <div class="col-2 col-md-4">Name</div>
      <div class="col-1">:</div>
      <div class="col">{{ employee.name }}</div>
    </div>

    <div class="row">
      <div class="col-2 col-md-4">Birth Date</div>
      <div class="col-1">:</div>
      <div class="col">{{ employee.birthDate }}</div>
    </div>

    <div class="row">
      <div class="col-2 col-md-4">Email</div>
      <div class="col-1">:</div>
      <div class="col">{{ employee.email }}</div>
    </div>

    <div class="row">
      <div class="col-2 col-md-4">Basic Salary</div>
      <div class="col-1">:</div>
      <div class="col">{{ employee.basicSalary }}</div>
    </div>
  </div>

  <div class="row">
    <div class="col-2 col-md-4">Group</div>
    <div class="col-1">:</div>
    <div class="col">{{ employee.group }}</div>
  </div>

  <div class="row">
    <div class="col-2 col-md-4">Status</div>
    <div class="col-1">:</div>
    <div class="col">{{ employee.status }}</div>
  </div>

  <div class="row">
    <div class="col-2 col-md-4">Description</div>
    <div class="col-1">:</div>
    <div class="col">{{ employee.description }}</div>
  </div>
  <div>
    <button mat-raised-button color="secondary" type="button" routerLink="/">
      Back
    </button>
  </div>
</div>
