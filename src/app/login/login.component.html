<div class="container">
  <div style="padding: 10% 25%">
    <div class="card">
      <h5 class="card-header text-center">Employee Management</h5>
      <div class="card-body">
        <form [formGroup]="authInput" (submit)="submit()">
          <div>
            <div>
              <mat-form-field class="w-100">
                <mat-label>Username</mat-label>
                <input
                  formControlName="username"
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  matInput
                />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="w-100">
                <mat-label>Password</mat-label>
                <input
                  formControlName="password"
                  type="text"
                  class="form-control"
                  placeholder="password"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
          <div *ngIf="errorMsg" style="color: red">
            {{ errorMsg }}
          </div>
          <div class="row justify-content-center">
            <div class="col-sm-4 col-12">
              <button
                mat-raised-button
                class="w-100"
                color="primary"
                type="submit"
              >
                Login
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
